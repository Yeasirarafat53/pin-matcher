<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="answer"></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="DisplayRandomNumber"  class="form-control text-center" placeholder="clicked Generate Button"  type="text" >
                    <button id="GeneratePinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="DisplayInputNumber"  class="form-control text-center" placeholder="Input your 4 digit number..!!" type="text">
                    <div class="numbers">
                        <div id="ddd" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"  onclick="display('7')">7</div>
                              <div class="button"  onclick="display('8')">8</div>
                              <div class="button"  onclick="display('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="display('4')">4</div>
                              <div class="button"  onclick="display('5')">5</div>
                              <div class="button"  onclick="display('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="display('1')">1</div>
                              <div class="button"  onclick="display('2')">2</div>
                              <div class="button"  onclick="display('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="CE()"> < </div>
                                <div class="button"  onclick="display('0')">0</div>
                                <div class="button" onclick="C()">C</div>
                            </div>
                            <div>
                                <button  type="submit" onclick="myfunction()" value="Submit form" id="sub-mit" class="submit-btn">Submit</button>
                                <p id="wrong-info" class="action-left">5 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="notify-section">
            <p id="inCorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



<script src="script.js"></script>

</body>
</html>
